{% extends 'core/base.html'%}
{%block title%}
Items
{% endblock %}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>

        .container {
            padding-top: 20px;
            margin: 0 auto;
            
        }
      
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl text-center mb-12">
            My Items
        </h2>
        <div class="grid gap-6 grid-cols-4 pb-20">
               
            {% for myitem in myitems %}
            <div class=" rounded-xl overflow-hidden p-4" style="box-shadow: 4px 4px 4px 4px rgba(0.1,0.1,0.1,0.1); ">
                <a href="{% url 'item-detail' myitem.id%}">
                    <div class="h-48 overflow-hidden rounded-xl">
                    <img src= "{{myitem.listing_image.url}}" class="w-full h-full object-cover">
                    </img>
                    </div>
                    <div class="py-6 px-6 bg-white rounded-b-xl">
                        <h2 class= "text-2xl">{{myitem.listing_name}} </h2>
                            <p class="text-gray-500">Price: ${{myitem.listing_price}}</p>
                    </div>
                </a>
                <div class="p-4 mt-6  rounded-xl">
                    <a href="{% url 'delete-item' myitem.id%}" class ="inline-block px-6 py-3 m-2  font-semibold rounded-full bg-orange-400 text-white hover:text-teal-500 text-white hover:bg-white hover:text-teal-500" >Delete</a>
                
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>


{% endblock%}
